<section class="plex-layout">
    <div class="row">
        <!--Panel central-->
        <div class="col">
            <plex-box>
                <header>
                    <div class="page-title">Agregar nuevo mapeo</div>
                </header>
                <!-- Select de organizaciones -->

                <div class="col">
                    <label>Organización:</label>
                    <plex-select [(ngModel)]="organizacion" [data]="organizaciones" placeholder="Seleccione una organizacion..">
                    </plex-select>
                </div>
                <div class="col">
                    <label>Tipo de prestación:</label>
                    <plex-select [(ngModel)]="tipoPrestacion" [data]="tipoPrestaciones" placeholder="Seleccione tipo de prestación..">
                    </plex-select>
                </div>
                <div class="col">
                    <label>Especialidad SIPS:</label>
                    <plex-select [(ngModel)]="especialidad" [data]="especialidades" placeholder="Seleccione especialidad..">
                    </plex-select>
                </div>



            </plex-box>
        </div>
    </div>
</section>

<footer>
    <div class="float-right">
        <plex-button label="Cancelar" type="danger" (click)="botonVolver()"></plex-button>
        <plex-button label="Agregar nuevo mapeo" type="success" (click)="agregarNuevoMapeo(organizacion, tipoPrestacion, especialidad)"></plex-button>
    </div>
</footer>
