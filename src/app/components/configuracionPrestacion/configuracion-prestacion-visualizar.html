<plex-layout main="12">
    <plex-layout-main>

        <header>
            <h3>Visualización de mapeos</h3>
        </header>
        <!-- Select de organizaciones -->

        <plex-select [(ngModel)]="organizacion" [data]="organizaciones" (change)="actualizarListaMapeos(organizacion)" placeholder="Seleccione una organizacion..">
        </plex-select>
        <table *ngIf="mapeos && mapeos.length" class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo de prestación</th>
                    <th>ID Snomed</th>
                    <th>Especialidad Sips</th>
                    <th>Código</th>
                    <th>ID Sips</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let unMapeo of mapeos">
                    <td>
                        {{unMapeo.snomed.fsn}}</td>
                    <td>
                        {{unMapeo.snomed.conceptId}}</td>
                    <td>
                        <span *ngIf="unMapeo.organizaciones.length">{{unMapeo.organizaciones[0].nombreEspecialidad}}</span>
                    </td>
                    <td>
                        <span *ngIf="unMapeo.organizaciones.length && !unMapeo.organizaciones[0].idEspecialidad">{{unMapeo.organizaciones[0].codigo}}</span>
                    </td>
                    <td>
                        <span *ngIf="unMapeo.organizaciones.length && unMapeo.organizaciones[0].idEspecialidad">{{unMapeo.organizaciones[0].idEspecialidad}}</span>
                    </td>
                    <td>
                        <plex-button type="danger" icon="delete" (click)="eliminarMapeo(unMapeo)" title="Borrar"></plex-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </plex-layout-main>
</plex-layout>



<footer *ngIf="!showCrear">
    <div class="float-right">
        <plex-button label="Agregar mapeo" type="primary" (click)="mostrarCrearMapeo(true)"></plex-button>
    </div>
</footer>

<configuracion-prestacion-crear *ngIf="showCrear" (data)="showCrear = false"></configuracion-prestacion-crear>
