<ng-container *ngFor="let prestacion of fueraDeAgenda">
    <!-- {{ prestacion | json }} -->
    <div class="prestacion">
        <div class="rup-icon">
            <i class="adi adi-rup-semantic-plan"></i>
        </div>
        <div class="d-flex flex-column info">
            <div class="d-flex flex-column ml-1" *ngIf="prestacion?.paciente">
                <b>{{ prestacion.paciente | paciente }}</b>
                <small class="d-flex align-items-center text-muted" *ngIf="prestacion?.paciente?.documento !== ''">
                    <plex-copy [value]="prestacion.paciente.documento">
                        {{ prestacion.paciente.documento | number }}</plex-copy>
                </small>

                <small class="text-muted" *ngIf="prestacion.paciente.documento === ''">Sin documento (temporal)</small>
            </div>
            <div class="d-flex ml-1">
                <plex-badge type="info" class="mb-1 mr-1" *ngIf="prestacion?.solicitud?.fecha">
                    inicio {{ prestacion.solicitud.fecha | date: 'HH:mm' }} hs
                </plex-badge>
                <plex-badge type="warning" class="mb-1" *ngIf="prestacion?.solicitud?.fecha">
                    {{ prestacion.estados[prestacion.estados.length - 1].tipo }}
                </plex-badge>
            </div>
        </div>
        <div justify="end">
            <plex-button class="mr-1" type="success" size="sm"
                         *ngIf="prestacion.estados[prestacion.estados.length - 1].tipo === 'ejecucion'"
                         (click)="servicioPrestacion.routeTo('ejecucion', prestacion.id)" title="Continuar PrestaciÃ³n">
                <i class="mdi mdi-pencil mdi-24px"></i>
            </plex-button>
            <plex-button class="mr-1" type="success" size="sm"
                         *ngIf="prestacion.estados[prestacion.estados.length - 1].tipo === 'validada'"
                         (click)="servicioPrestacion.routeTo('validacion', prestacion.id)" title="Ver resumen">
                <i class="icon icon-andes-documento adi-24px"></i>
            </plex-button>
            <plex-button class="mr-1" type="primary" size="sm"
                         *ngIf="!prestacion.solicitud.tipoPrestacion.noNominalizada"
                         (click)="servicioPrestacion.routeTo('vista', prestacion.paciente.id)" title="Ver HUDS">
                <i class="icon icon-andes-paciente adi-24px"></i>
            </plex-button>
        </div>
    </div>
</ng-container>
