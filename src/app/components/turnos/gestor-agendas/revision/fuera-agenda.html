<section>
    <div class="row">
        <div class="col-8">
            <plex-box>

                <!-- <fieldset> -->
                <!-- <legend>Revisión de Prestaciones Fuera de Agenda</legend> -->
                <div *ngIf="prestacionSeleccionada && prestacionSeleccionada.paciente">
                    <div class="row">
                        <div class="col-4">
                            aSISTENCA
                            <!--ASISTENCIA-->
                            <!-- <div *ngIf="!existeCodificacionProfesional">
                                                <plex-select label="Asistencia" [(ngModel)]="turnoSeleccionado.asistencia" name="localidad"
                                                    [data]="estadosAsistencia" placeholder="Seleccione..." (change)="seleccionarAsistencia(turnoSeleccionado.asistencia)">
                                                </plex-select>
                                            </div> -->
                            <!--/ ASISTENCIA-->
                        </div>
                    </div>
                    <br>

                    <!--CODIFICACION-->

                    <!--/ CODIFICACION-->
                </div>
                <!-- </fieldset> -->
            </plex-box>
        </div>
        <div class="col-4">
            <plex-box>
                <!-- <fieldset>
                    <legend>Revisión de Prestaciones Fuera de Agenda</legend> -->
                <table class="table table-striped">
                    <tbody>
                        <tr *ngFor="let prestacion of prestaciones; let i=index" class="hover" [ngClass]="{'bg-inverse text-white': estaSeleccionada(prestaciones[i])}">

                            <td *ngIf="prestacion" (click)="seleccionarPrestacion(prestacion)">
                                <span *ngIf="prestacion.paciente && prestacion.paciente.id">{{
                                    prestacion.paciente |
                                    paciente
                                    }}
                                </span>
                                <small *ngIf="prestacion.paciente && prestacion.paciente.id && prestacion.paciente.documento !== ''">
                                    <span *ngIf="prestacion.paciente.documento !== ''">| DNI: {{
                                        prestacion.paciente.documento |
                                        number }}</span>
                                </small>
                                <small *ngIf="prestacion.paciente && prestacion.paciente.id && prestacion.paciente.documento === ''">
                                    <span>| Sin documento (temporal)</span>
                                </small>
                                <small>
                                    <span *ngIf="prestacion?.paciente?.id && prestacion?.paciente?.carpetaEfectores?.length > 0">
                                        <span *ngFor="let carpeta of prestacion.paciente.carpetaEfectores">
                                            <span *ngIf="carpeta.organizacion?._id == idOrganizacion">
                                                | Nro Carpeta {{carpeta.nroCarpeta}}
                                            </span>
                                        </span>
                                    </span>
                                </small>
                                <!-- 
                                        <span [ngClass]="{'text-warning': true}" *ngIf="turno?.asistencia && turno?.asistencia == 'asistio' && !turno?.diagnostico?.codificaciones[0]?.codificacionAuditoria?.codigo && !turno?.diagnostico?.codificaciones[0]?.codificacionProfesional?.snomed?.term">|
                                            Asistencia Verificada</span>
                                        <span [ngClass]="{'text-success': true}" *ngIf="turno?.paciente?.id && !turno?.diagnostico?.codificaciones[0]?.codificacionAuditoria?.codigo && turno?.diagnostico?.codificaciones[0]?.codificacionProfesional?.snomed?.term">|
                                            Registrado por Profesional</span>
                                        <span [ngClass]="{'text-success': true}" *ngIf="turno?.paciente?.id && turno?.asistencia && (turno.asistencia =='noAsistio'|| turno.asistencia=='sinDatos' || turno?.diagnostico?.codificaciones[0]?.codificacionAuditoria?.codigo) ">|
                                            Auditado</span> 
                                        -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- </fieldset> -->
            </plex-box>
        </div>
    </div>
</section>
<footer>
    <div class="row">
        <div class="col text-right">
            <plex-button type="default" label="Volver" (click)="volver()">
            </plex-button>
        </div>
    </div>
</footer>
