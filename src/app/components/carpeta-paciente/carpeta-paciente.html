<fieldset *ngIf="autorizado">
    <br>
    <div class="col-12">
        <!-- <plex-text label="NÃºmero de Carpeta" name="nroCarpeta" [(ngModel)]="carpetaPaciente.nroCarpeta"> -->
        <!-- </plex-text> -->
        <ul class="list-group">
            <li *ngFor="let carpeta of carpetaEfectores" [ngClass]="{ 'fondoNegro' : idOrganizacion === carpeta.organizacion.id }" class="list-group-item">
                <div class="row">
                    <div class="col-10">
                        {{carpeta.organizacion.nombre}}: {{carpeta.nroCarpeta}}
                    </div>
                    <div *ngIf="idOrganizacion === carpeta.organizacion.id && !showEdit" class="col-2">
                        <plex-button type="info" title="Editar" icon="mdi mdi-pencil" (click)="editar()">
                        </plex-button>
                    </div>
                </div>
                <div class="row" *ngIf="idOrganizacion === carpeta.organizacion.id && showEdit">
                    <div class="col-10">
                        <plex-text label="Nuevo Nro. carpeta" name="nroCarpeta" [(ngModel)]="carpetaPaciente.nroCarpeta">
                        </plex-text>
                    </div>
                    <div *ngIf="idOrganizacion === carpeta.organizacion.id && showEdit" class="col-1 btnEdit">
                        <plex-button type="danger" icon="close-circle-outline" title="Cancelar" (click)="cerrarEdicion()">
                        </plex-button>
                    </div>
                    <div *ngIf="idOrganizacion === carpeta.organizacion.id && showEdit" class="col-1 btnEdit">
                        <plex-button type="success" icon="mdi mdi-content-save" title="Guardar" (click)="guardarCarpetaPaciente()">
                        </plex-button>
                    </div>
                </div>
            </li>
        </ul>

    </div>

    <hr>
    <!-- <div class="mt-3 float-right">
        <plex-button type="danger" label="Cancelar" (click)="cancelar()">
        </plex-button>
        <plex-button type="success" label="Guardar" (click)="guardarCarpetaPaciente()" title="Guardar Carpeta">
        </plex-button>
    </div> -->
</fieldset>
<permisos *ngIf="!autorizado" [permisos]="permisosRequeridos" [botonCancelar]="false" (cancelarEmit)="cancelar()"></permisos>
