<fieldset *ngIf="autorizado">
    <div class="col-12">
        <plex-text label="NÃºmero de Carpeta" name="nroCarpeta" [(ngModel)]="carpetaPaciente.nroCarpeta">
        </plex-text>
        <ul class="list-group">
            <li *ngFor="let carpeta of carpetaEfectores" class="list-group-item">
                {{carpeta.organizacion.nombre}}: {{carpeta.nroCarpeta}}
            </li>
        </ul>

    </div>

    <hr>
    <div class="mt-3 float-right">
        <plex-button type="danger" label="Cancelar" (click)="cancelar()">
        </plex-button>

        </plex-button>
    </div>
</fieldset>
