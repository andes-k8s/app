

<span > Detalle Medicamento </span>
<div class="badge-container">
    <span class="badge badge-primary" *ngIf="medicamento?.concepto?.term.split(', ').length >= 2">{{ medicamento?.concepto?.term.split(', ')[1] }}</span>
    <span class="badge badge-success" *ngIf="medicamento?.concepto?.term.split(', ').length >= 3">{{ medicamento?.concepto?.term.split(', ')[2] }}</span>
</div>
<div>
    <div class="titulo-prefix">Medicamento</div>
    <div class="titulo-principal md" *ngIf="medicamento?.concepto?.term.split(', ').length >= 1">{{ medicamento?.concepto?.term.split(', ')[0] }}</div>
    <div class="titulo-secundario" *ngIf="medicamento?.especialidades.length >= 0">{{medicamento?.especialidades}}</div>
</div>
<div>
    <div *ngIf="medicamento?.indicaciones !== ''">
        <div class="titulo-prefix">Indicaciones</div>
        <div class="andes-texto">{{medicamento?.indicaciones}}</div>
    </div>
</div>
