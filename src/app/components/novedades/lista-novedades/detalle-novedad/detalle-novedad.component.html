<section class="detalle-novedad">
    <ng-container *ngIf="novedad$">
        <div justify="start">
            <plex-badge type="info">{{ formatFecha(novedad$.fecha)}}</plex-badge>
            <plex-badge type="warning">{{ novedad$.modulo.nombre}}</plex-badge>
        </div>
        <div class="jumbotron-text">
            <h1 class="display-4">{{ novedad$.titulo }}</h1>
            <!-- <p class="lead">{{ novedad.bajada }}</p>-->
        </div>
        <section class="overlay">
            <div class="contenedor-imagen">
                <img *ngIf="novedad$.imagenes.length > 0" [src]="fotos[0]" alt="">
            </div>
        </section>
        <section class="contenedor-nota">
            <div class="contenedor-texto">
                <article [innerHTML]=" novedad$.descripcion ">
                </article>
                <!-- Galeria de imagenes -->
                <div class="row">
                    <plex-visualizador [files]="getFotos()" #visualizador></plex-visualizador>
                    <ng-container *ngFor="let doc of fotos; let i = index">
                        <div class="image hover">
                            <img [src]="doc" (click)="visualizador.open(i)">
                        </div>
                    </ng-container>
                </div>
            </div>
        </section>
    </ng-container>
</section>
