<section class="detalle-novedad">
    <ng-container *ngIf="novedad$">
        <div justify="start">
            <plex-badge type="info">{{ formatFecha(novedad$.fecha)}}</plex-badge>
            <plex-badge type="warning">{{ novedad$.modulo.nombre}}</plex-badge>
        </div>
        <div class="jumbotron-text">
            <h1 class="display-4">{{ novedad$.titulo }}</h1>
            <!-- <p class="lead">{{ novedad.bajada }}</p>-->
        </div>
        <section class="overlay">
            <div class="contenedor-imagen">
                <img *ngIf="novedad$.imagenes.length > 0" [src]="getFoto(novedad$)" alt="">
            </div>
        </section>
        <section class="contenedor-nota">
            <div class="contenedor-texto">
                <article [innerHTML]=" novedad$.descripcion ">
                </article>
                <!-- Galeria de imagenes -->
                <div class="galeria-imagenes">
                    <img *ngFor="let item of novedad$.imagenes" [src]="createUrl(item)" class="img-thumbnail">
                </div>
            </div>
        </section>
    </ng-container>
</section>
