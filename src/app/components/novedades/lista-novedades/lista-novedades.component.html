</plex-title>
<plex-list>
    <plex-item *ngFor="let novedad of listadoNovedades; let indiceNovedad = index"
               (click)="onSelectedNovedadChange(novedad)">
        <img *ngIf="novedad.imagenes.length > 0" [src]="getFoto(novedad)" alt="">
        <plex-label titulo="{{novedad.titulo}}" subtitulo="">
        </plex-label>
        <plex-badge size="md" type="info">{{formatFecha(novedad.fecha)}}</plex-badge>
        <plex-badge size="md" type="success"> {{novedad.modulo.nombre}} </plex-badge>
    </plex-item>
    <hr class="bg-white">
</plex-list>
