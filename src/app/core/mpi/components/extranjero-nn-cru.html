<plex-layout main="9">
    <plex-layout-main>
        <form #formulario="ngForm">
            <plex-tabs>
                <plex-tab label="Paciente" icon="account">
                    <fieldset>
                        <legend>Datos básicos</legend>

                        <!-- DATOS BASICOS -->
                        <div class="row">
                            <div class="col-4">
                                <plex-text label="Apellido" [(ngModel)]="pacienteModel.apellido" name="apellido"
                                    required="true" [readonly]="validado">
                                </plex-text>
                            </div>
                            <div class="col-4">
                                <plex-text label="Nombre" [(ngModel)]="pacienteModel.nombre" name="nombre" required="true"
                                    [readonly]="validado">
                                </plex-text>
                            </div>
                            <div class="col-4">
                                <plex-select [(ngModel)]="pacienteModel.sexo" label="Sexo" [data]="sexos" name="sexo"
                                    required="true" placeholder="Seleccione.." [readonly]="validado" (change)="completarGenero();disableGuardar = false; enableIgnorarGuardar = false;">
                                </plex-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <plex-datetime label="Fecha de Nacimiento" [max]="hoy" type="date" [readonly]="validado"
                                    (change)="disableGuardar = false; enableIgnorarGuardar = false;" [(ngModel)]="pacienteModel.fechaNacimiento"
                                    name="fechaNacimiento" required="true">
                                </plex-datetime>
                            </div>
                            <div class="col-4">
                                <plex-select label="Tipo de identificación" [(ngModel)]="pacienteModel.tipoIdentificacion"
                                    [data]="tipoIdentificacion" [readonly]="validado" required="true" name="tipoIdentificacion"
                                    placeholder="Seleccione..">
                                </plex-select>
                            </div>
                            <div class="col-4">
                                <plex-int label="Número de identificación" [max]="99999999" [readonly]="validado"
                                    [(ngModel)]="pacienteModel.numeroIdentificacion" name="numeroIdentificacion"
                                    required="true">
                                </plex-int>
                            </div>
                        </div>
                    </fieldset>

                    <!-- DATOS AUTOPERCIBIDOS -->
                    <fieldset>
                        <legend>Identidad autopercibida</legend>

                        <div class="row">
                            <div class="col-4">
                                <plex-text label="Nombre" [(ngModel)]="pacienteModel.alias" name="nombreAutopercibido"></plex-text>
                            </div>
                            <div class="col-4">
                                <plex-select label="Género" [(ngModel)]="pacienteModel.genero" [data]="generos" name="genero"></plex-select>
                            </div>
                        </div>
                    </fieldset>

                    <!-- DATOS DE CONTACTO -->
                    <fieldset>
                        <legend>Datos de contacto</legend>

                        <div *ngIf="pacienteModel.contacto">
                            <div class="row">
                                <div class="col-8">
                                    <plex-bool [(ngModel)]="noPoseeContacto" label="No posee ningún tipo de contacto"
                                        name="noPoseeContacto" (change)="limpiarContacto()"></plex-bool>
                                </div>
                                <div class="col-4" *ngIf="!noPoseeContacto">
                                    <plex-button title="Agregar contacto" titlePosition="left" type="primary btn-sm"
                                        icon="phone-plus" (click)="addContacto('celular', '')"></plex-button>
                                </div>
                            </div>
                            <div class="row" *ngFor="let _unContacto of pacienteModel.contacto; let i = index">
                                <ng-container *ngIf="!noPoseeContacto">
                                    <div class="col-4">
                                        <plex-select [(ngModel)]="_unContacto.tipo" [data]="tipoComunicacion" name="tipo-{{i}}"
                                            [required]="i <= 0" label="Tipo:" (change)="_unContacto.valor = ''">
                                        </plex-select>
                                    </div>
                                    <div class="col-4">
                                        <span *ngIf="_unContacto.tipo">
                                            <plex-phone *ngIf="_unContacto.tipo === 'fijo' || _unContacto.tipo.id === 'fijo'"
                                                label="Número:" [(ngModel)]="_unContacto.valor" name="valor-{{i}}"
                                                [required]="!noPoseeContacto && (i <= 0)">
                                            </plex-phone>
                                            <plex-phone label="Número:" *ngIf="_unContacto.tipo === 'celular' || _unContacto.tipo.id === 'celular'"
                                                [(ngModel)]="_unContacto.valor" placeholder="Ej: 2990000000" [required]="!noPoseeContacto && (i <= 0)"
                                                name="valor-{{i}}">
                                            </plex-phone>
                                            <plex-text label="Dirección:" *ngIf="_unContacto.tipo === 'email' || _unContacto.tipo.id === 'email'"
                                                [(ngModel)]="_unContacto.valor" placeholder="Ej: ejemplo@email.com"
                                                [required]="!noPoseeContacto && (i <= 0)" name="valor-{{i}}" (change)="verificarCorreoValido(i, formulario)">
                                            </plex-text>
                                        </span>
                                    </div>
                                    <div class="col-md-2" *ngIf="i > 0">
                                        <br>
                                        <br>
                                        <plex-button label="" type="danger btn-sm" icon="close" (click)="removeContacto(i)"></plex-button>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </fieldset>

                    <!-- DATOS DE DOMICILIO -->
                    <fieldset>
                        <legend>Datos del domicilio</legend>

                        <div class="row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <plex-bool [(ngModel)]="viveProvActual" label="¿Vive en la Provincia de Neuquén?"
                                            name="viveProvActual" (change)="changeProvActual($event)"></plex-bool>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" *ngIf="viveProvActual">
                                        <plex-bool [(ngModel)]="viveLocalidadActual" label="¿Vive en Neuquén Capital?"
                                            name="viveNQN" (change)="changeLocalidadActual($event)"></plex-bool>
                                    </div>
                                </div>

                                <div class="row" *ngIf="!viveProvActual">
                                    <div class="col">
                                        <plex-select label="Provincia" [(ngModel)]="pacienteModel.direccion[0].ubicacion.provincia"
                                            name="provincia" [data]="provincias" labelField="nombre" (change)="loadLocalidades(pacienteModel.direccion[0].ubicacion.provincia)">
                                        </plex-select>
                                    </div>
                                </div>
                                <div class="row" *ngIf="!viveProvActual || (viveProvActual && !viveLocalidadActual)">
                                    <div class="col">
                                        <plex-select label="Localidad" [(ngModel)]="pacienteModel.direccion[0].ubicacion.localidad"
                                            name="localidad" [data]="localidades" labelField="nombre" (change)="loadBarrios(pacienteModel.direccion[0].ubicacion.localidad)">
                                        </plex-select>
                                    </div>
                                </div>
                                <div class="row" *ngIf="viveLocalidadActual">
                                    <div class="col">
                                        <plex-select label="Barrio" [(ngModel)]="pacienteModel.direccion[0].ubicacion.barrio"
                                            name="barrio" [data]="barrios" labelField="nombre">
                                        </plex-select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <plex-text label="Dirección" [(ngModel)]="pacienteModel.direccion[0].valor"
                                            name="divValor" placeholder="Ej: Avenida las Flores 1200">
                                        </plex-text>
                                    </div>
                                </div>
                            </div>

                            <!-- MAPA DE GOOGLE -->
                            <div class="col-8">
                                <google-map [mostrar]="true" [latitud]="geoReferenciaAux[0]" [longitud]="geoReferenciaAux[1]"
                                    [infoMarker]="infoMarcador" (changeCoordenadas)="changeCoordenadas($event)"></google-map>

                                <plex-button class="float-right" label="Actualizar" position="right" type="success"
                                    (click)="actualizarMapa()"></plex-button>
                            </div>
                        </div>
                    </fieldset>
                </plex-tab>

                <!-- NOTAS -->
                <plex-tab label="Notas" icon="file-multiple">
                    <notas-paciente [notas]="pacienteModel.notas" (notasNew)="notasNotification($event)"></notas-paciente>
                </plex-tab>

                <!-- FAMILIARES -->
                <plex-tab label="Relaciones" icon="account-multiple">
                    <relaciones-pacientes [paciente]="pacienteModel" (actualizar)="actualizarRelaciones($event)"></relaciones-pacientes>
                </plex-tab>
            </plex-tabs>
        </form>
    </plex-layout-main>

    <plex-layout-sidebar>
        <paciente-panel [paciente]="pacienteModel"></paciente-panel>
    </plex-layout-sidebar>

    <plex-layout-footer>
        <plex-button label="Cancelar" type="danger" position="left" (click)="cancel()"></plex-button>
        <plex-button label="Guardar" type="success" position="right" [validateForm]="formulario" (click)="save($event)"></plex-button>
    </plex-layout-footer>

</plex-layout>
