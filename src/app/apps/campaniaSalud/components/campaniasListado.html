<plex-layout>
    <plex-layout-main>
        <header>
            <div class="row">
                <div class="col-md-6">
                    <plex-datetime type="date" [(ngModel)]="fechaDesde" (change)="refreshSelection()" name="fechaDesde"
                        label="Desde" [required]="true">
                    </plex-datetime>
                </div>
                <div class="col-md-6">
                    <plex-datetime type="date" [(ngModel)]="fechaHasta" (change)="refreshSelection()" name="fechaHasta"
                        label="Hasta" [required]="true">
                    </plex-datetime>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col">
                <plex-loader *ngIf="loader" type="ball-beat"></plex-loader>
                <div *ngIf="!campanias?.length" class="alert alert-default">
                    <i class="mdi mdi-emoticon-sad"></i> No hay resultados que coincidan con los filtros de b√∫squeda
                </div>
                <div class="text-right">
                    <plex-button label="Crear" type="success">Crear</plex-button>
                </div>
                <table *ngIf="campanias?.length" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="w-50">Asunto</th>
                            <th>Fecha desde</th>
                            <th>Fecha hasta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover" *ngFor="let campania of campanias">
                            <td>{{campania.asunto}}</td>
                            <td>{{campania.vigencia.desde | fecha}}</td>
                            <td>{{campania.vigencia.hasta | fecha}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
