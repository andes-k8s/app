<plex-layout>
    <plex-layout-main>
        <header>
            <plex-title titulo="LISTADO DE INCONSISTENCIAS" size="sm"></plex-title>
        </header>
        <fieldset>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>CAMA</th>
                        <th>ORIGEN</th>
                        <th>DESTINO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr app-item-inconsistencia 
                        *ngFor="let item of listaInconsistencias$ | async" [inconsistencia]="item">
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </plex-layout-main>
</plex-layout>
