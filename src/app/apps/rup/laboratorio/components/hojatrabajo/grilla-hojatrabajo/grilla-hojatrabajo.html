<div class="row">
    <div class="col-12">
        <strong>
            Hoja de Trabajo
        </strong>
    </div>
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th *ngFor="let practicaHT of practicasHT">
                        {{ practicaHT.nombre }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elem of grilla; let i = index">
                    <td>{{ elem.numeroProtocolo }} </td>
                    <td *ngFor="let resultado of elem.resultados">
                        <plex-float *ngIf="resultado" style='width: 85px;' [(ngModel)]="resultado.valor"></plex-float>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
