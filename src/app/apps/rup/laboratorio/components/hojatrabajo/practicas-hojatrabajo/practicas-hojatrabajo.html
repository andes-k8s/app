<div class="row">
    <div class="col-3">
        <plex-text [(ngModel)]="codigo" label="Cod. de Practica" name="codigoPractica" (keydown.enter)="getPracticaPorCodigo()"
            (blur)="getPracticaPorCodigo()" placeholder="Escriba el código"></plex-text>
    </div>
    <div class="col">
        <plex-select [(ngModel)]="practica" label="Nombre de Practica" name="nombrePractica" (getData)="getPracticasPorNombre($event);"
            (change)="seleccionarPractica($event.value)" placeholder="Ingrese el nombre de la práctica" required='required' labelField="codigo + ' - ' + nombre" >
        </plex-select>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <plex-text [(ngModel)]='nombreImpresion' label="Nombre a Imprimir" name="nombreImprimir"  placeholder='Escriba el texto a imprimir'></plex-text>
    </div>
    <div class="col">
        <br><br>
        <plex-button label="Agregar a lista" type="info btn-sm" (click)="agregarPractica()"></plex-button>
    </div>
</div>
<br>
<div class="row">
    <div class="col">
        <table class="table table-striped table-sm">
            <thead>
                <th>codigo</th>
                <th>analisis</th>
                <th>texto a imprimir</th>
                <th>borrar</th>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let practicaHT of hojaTrabajo.practicas">
                    <td>{{practicaHT.practica.codigo}}</td>
                    <td>{{practicaHT.practica.nombre}}</td>
                    <td>{{practicaHT.nombre}}</td>
                    <td>
                        <plex-button label="" type="danger btn-sm" icon="delete" (click)="eliminarPractica(practicaHT.practica)"></plex-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
