<div class="row">
    <div class="col-3">
        <plex-text [(ngModel)]="codigo" label="Codigo de Practica" name="codigoPractica" (keydown.enter)="getPracticaPorCodigo()"
            (blur)="getPracticaPorCodigo()" placeholder="Escriba el c칩digo"></plex-text>
    </div>
    <div class="col">
        <plex-select [(ngModel)]="practica" label="Nombre de Practica" name="nombrePractica" (getData)="getPracticasPorNombre($event);"
            (change)="seleccionarPractica($event.value)" placeholder="Ingrese el nombre de la pr치ctica" labelField="codigo + ' - ' + nombre" >
        </plex-select>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <plex-text [(ngModel)]='nombreImpresion' label="Nombre a Imprimir" name="nombreImprimir"  placeholder='Escriba el texto a imprimir'></plex-text>
    </div>
    <div class="col">
        <br><br>
        <plex-button label="Agregar a lista" type="info btn-sm" (click)="agregarPractica()"></plex-button>
    </div>
</div>
<br>
<div class="row">
    <div class="col" cdkDropList (cdkDropListDropped)="drop($event)">
        <table class="table table-striped table-sm">
            <thead>
                <th>&nbsp;</th>
                <th>C칩digo</th>
                <th>Pr치ctica</th>
                <th>Texto a imprimir</th>
                <th>Borrar</th>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let practicaHT of hojaTrabajo.practicas; index as ix; first as isFirst; last as isLast" cdkDrag cdkDragLockAxis="y" >
                    <td cdkDragHandle class="n-resize" >
                        <plex-icon name="arrow-up-thick" (click)="clickUp(ix)" *ngIf="!isFirst"></plex-icon>
                        <plex-icon name="arrow-down-thick" (click)="clickDown(ix)" *ngIf="!isLast"></plex-icon>
                    </td>
                    <td>{{practicaHT.practica.codigo}}</td>
                    <td>{{practicaHT.practica.nombre}}</td>
                    <td>{{practicaHT.nombre}}</td>
                    <td>
                        <plex-button label="" type="danger btn-sm" icon="delete" (click)="eliminarPractica(practicaHT.practica)"></plex-button>
                    </td>
                    <span *cdkDragPreview>
                    </span>
                </tr>
            </tbody>
        </table>
    </div>
</div>
