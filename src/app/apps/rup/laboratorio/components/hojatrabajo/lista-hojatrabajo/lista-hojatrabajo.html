<div class="row">
    <div class="col">
        <!--Resultados-->
        <plex-loader *ngIf="loader" type="ball-beat"></plex-loader>
        <div *ngIf="!hojasTrabajo?.length && !loader" class="alert alert-default">
            <i class="mdi mdi-emoticon-sad"></i> No hay resultados que coincidan con los filtros de b√∫squeda
        </div>
        <table *ngIf="hojasTrabajo?.length" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Area</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let item of hojasTrabajo" (click)="seleccionar(item)">
                    <td colspan="2">
                        {{ item.nombre }} |
                        {{ item.area.nombre }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
