<div class="row">
    <div class="col">
        <!--Resultados-->
        <plex-loader *ngIf="loader" type="ball-beat"></plex-loader>
        <plex-select [(ngModel)]="selectedArea" label="Area" name="area" [data]="areas" placeholder="Seleccione..."
            (change)="filtrarHT($event)">
        </plex-select>
        <plex-button position="right" *ngIf="!loader" [size]="sm" class="float-right" type="success" label="+" (click)="agregarHoja()"></plex-button>
        <div *ngIf="!hojasTrabajoSelect?.length && !loader" class="alert alert-default">
            <i class="mdi mdi-emoticon-sad"></i> No hay resultados que coincidan con los filtros de b√∫squeda
        </div>
        <div class="row">
            <table *ngIf="hojasTrabajoSelect?.length" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Area
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover" *ngFor="let item of hojasTrabajoSelect" (click)="seleccionar(item)">
                        <td colspan="2">
                            {{ item.nombre }} |
                            {{ item.area.nombre }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
