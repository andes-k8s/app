<section>
    <div class="form-grid" *ngIf="!seleccionPaciente">
        <plex-datetime type="date" [(ngModel)]="modelo.ejecucion.fecha" name="fecha" label="Fecha" [required]="true"></plex-datetime>
        <plex-datetime type="date" [(ngModel)]="solicitudProtocolo.solicitudPrestacion.fechaTomaMuestra" name="fechaTomaMuestra"
            label="Fecha de la Muestra" [required]="true"></plex-datetime>
        <plex-datetime type="date" [(ngModel)]="modelo.solicitud.fech" name="fecha" label="Fecha de Solicitud"
            [required]="true"></plex-datetime>
        <plex-select [(ngModel)]="modelo.solicitud.organizacion" (getData)="loadOrganizaciones($event)" labelField="nombre"
            placeholder="Seleccione..." label="Efector Solicitante" [required]="true">
        </plex-select>
        <plex-select [(ngModel)]="modelo.solicitud.profesional" name="profesional" label="Profesional Solicitante"
            (getData)="loadProfesionales($event)" placeholder="Escriba el apellido del Profesional" labelField="apellido + ' ' + nombre"
            [required]="true">
        </plex-select>
        <plex-select [(ngModel)]="modelo.solicitud.ambitoOrigen" name="ambitoOrigen" (getData)="loadOrigen($event)"
            label="Origen" placeholder="Seleccione el origen" [required]="true">
        </plex-select>
        <plex-select [(ngModel)]="solicitudProtocolo.solicitudPrestacion.servicio" label="Servicio" placeholder="Seleccione el servicio"
            (getData)="loadServicios($event)" labelField='term'>
        </plex-select>
        <plex-select [(ngModel)]="solicitudProtocolo.solicitudPrestacion.prioridad" name="prioridad" (getData)="loadPrioridad($event)"
            label="Prioridad" placeholder="Seleccione la prioridad" labelField="nombre" [required]="true">
        </plex-select>
    </div>

</section>
