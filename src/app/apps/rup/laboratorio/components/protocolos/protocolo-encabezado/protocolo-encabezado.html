
<protocolo-encabezado-edicion *ngIf="contextoCache.edicionDatosCabecera" [modo]="contextoCache.modo" [protocolo]="modelo"  
    (cambiarPacienteEmitter)="cambiarPaciente()" [seleccionPaciente]="seleccionPaciente"></protocolo-encabezado-edicion>
<protocolo-encabezado-vista *ngIf="!contextoCache.edicionDatosCabecera" [modo]="contextoCache.modo" [protocolo]="modelo"
    (siguienteEmitter)='siguiente()' (anteriorEmitter)='anterior()' (edicionDatosCabeceraEmitter)="editarDatosCabecera()"></protocolo-encabezado-vista>
