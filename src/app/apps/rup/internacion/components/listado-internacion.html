<plex-layout main="{{internacionSelected? 8 : 12}}">
    <plex-layout-main>
        <header>
            <div class="row">
                <div class="col-2">
                    <plex-text (keyup)="filtrar()" [(ngModel)]="filtros.documento" label="Documento">
                    </plex-text>
                </div>
                <div class="col-2">
                    <plex-text (keyup)="filtrar()" [(ngModel)]="filtros.apellido" label="Apellido">
                    </plex-text>
                </div>

                <div class="col-2">
                    <plex-datetime type="date" (change)='filtrar()' [(ngModel)]="filtros.fechaIngresoDesde" name="fechaIngreso"
                        label="Fecha Ingreso desde" [required]="true">
                    </plex-datetime>
                </div>

                <div class="col-2">
                    <plex-datetime type="date" [(ngModel)]="filtros.fechaIngresoHasta" name='fechaEgreso' label="Fecha Ingreso hasta"
                        (change)="filtrar()"></plex-datetime>
                </div>
                <div class="col-3">
                    <plex-select [(ngModel)]="filtros.estados" [data]='estadosInternacion' label="Estado" (change)="filtrar()"></plex-select>
                </div>

            </div>
        </header>
        <div class='row'>
            <div class='col-12'>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2">Apellido y nombre</th>
                            <th rowspan="2">Dni</th>
                            <th rowspan="2">Fecha de ingreso</th>
                            <th rowspan="2">Fecha de egreso</th>
                            <th rowspan="2">estado</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let internacion of listadoInternacion, let indice = index" (click)='seleccionarInternacion(internacion)'>
                            <td>
                                {{internacion.paciente | paciente }}
                            </td>
                            <td>
                                {{internacion.paciente.documento}}
                            </td>
                            <td>
                                {{devuelveFecha(internacion,"ingreso") | fecha}}
                            </td>
                            <td>
                                <span *ngIf='devuelveFecha(internacion,"egreso")'>
                                    {{devuelveFecha(internacion,"egreso") | fecha}}</span>
                            </td>
                            <td>
                                <span> {{internacion.estados[internacion.estados.length - 1].tipo}}</span>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </plex-layout-main>
    <plex-layout-sidebar  *ngIf='internacionSelected' >
            <internacion-resumen [paciente]="internacionSelected.paciente" [prestacion]="internacionSelected"></internacion-resumen>
    </plex-layout-sidebar>
    <plex-layout-footer>
        <plex-button position="left" label="Volver" type="danger" (click)='volver()'></plex-button>

    </plex-layout-footer>
</plex-layout>
