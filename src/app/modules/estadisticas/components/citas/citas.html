<plex-layout>
    <plex-layout-main>
        <header>
            <div class="clearfix">
                <div class="page-title">Estad√≠sticas - CITAS</div>
            </div>
        </header>
        <div>
            <turnos-filtros (filter)="filter($event)" [params]="filtros"></turnos-filtros>
            <div class="row">
                <div class="col" *ngIf="estadoData.length > 0">
                    <h3>Por estado</h3>
                    <div>
                        <canvas baseChart [colors]="chartColors" [data]="estadoData" [labels]="estadoLabels" chartType="pie"></canvas>
                    </div>
                </div>
                <div class="col" *ngIf="tipoTurnoData.length > 0">
                    <h3>Por tipo turno</h3>
                    <div>
                        <canvas baseChart [colors]="chartColors" [data]="tipoTurnoData" [labels]="tipoTurnoLabels" chartType="pie"></canvas>
                    </div>
                </div>
                <div class="col" *ngIf="estadoAgendaData.length > 0">
                    <h3>Por estado</h3>
                    <div>
                        <canvas baseChart [colors]="chartColors" [data]="estadoAgendaData" [labels]="estadoAgendaLabels" chartType="pie"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">                
                <div class="col-10" *ngIf="profesionalData.length > 0">
                    <h3>Por profesionales</h3>
                    <div>
                        <canvas baseChart [colors]="barColors" [data]="profesionalData" [options]="barOptions" [labels]="profesionalLabels" chartType="bar"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" *ngIf="prestacionData.length > 0">
                    <h3>Por prestaciones</h3>
                    <div>
                        <canvas baseChart [colors]="barColors" [data]="prestacionData" [options]="barOptions" [labels]="prestacionLabels" chartType="bar"></canvas>
                    </div>
                </div>
            </div>
            <!-- <div class="row" *ngIf="administrativosData.length > 0">
                <div class="col-8">
                    <h3>Por administrativos</h3>
                    <div>
                        <canvas baseChart [data]="administrativosData" [options]="barOptions" [labels]="administrativosLabels" chartType="bar"></canvas>
                    </div>
                </div>
            </div> -->
            <!-- <div class="row" *ngIf="prestacionData.length > 0">

            </div> -->
        </div>
    </plex-layout-main>
</plex-layout>
