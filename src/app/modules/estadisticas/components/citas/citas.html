<plex-layout>
    <plex-layout-main>
        <div>
            <turnos-filtros (filter)="filter($event)" (tablaGrafico)="tablaGrafico($event)" [params]="filtros"></turnos-filtros>
        </div>
        <div class="row">
            <div class="col">
                <graph-table *ngIf="graficoTablaPrestacion" [data]="graficoTablaPrestacion" [view]="esTabla"></graph-table>
            </div>
        </div>
        <div class="row">
            <div class="col" *ngIf="graficoEstadoTurno && tipoDeFiltro === 'Turnos'">
                <graph-table [data]="graficoEstadoTurno" [view]="esTabla"></graph-table>
            </div>
            <div class="col" *ngIf="graficoTipoTurno && tipoDeFiltro === 'Turnos'">
                <graph-table [data]="graficoTipoTurno" [view]="esTabla"></graph-table>
            </div>
            <div class="col" *ngIf="graficoEstadoAgenda && tipoDeFiltro === 'Agendas'">
                <graph-table [data]="graficoEstadoAgenda" [view]="esTabla"></graph-table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <graph-table *ngIf="graficoTablaProfesional" [data]="graficoTablaProfesional" [view]="esTabla"></graph-table>                
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
