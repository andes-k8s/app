<plex-modal #modal>
    <plex-icon name="alert-circle" type="danger"></plex-icon>
    <plex-modal-title type="danger">Historia Universal Digital de Salud</plex-modal-title>
    <plex-modal-subtitle type="">Por favor, indique el motivo de acceso:</plex-modal-subtitle>
    <main>
        <form action="">
            <plex-list minWidth="true">
                <plex-item layout="izquierda">
                    <plex-bool [(ngModel)]="motivosAccesoHuds[0].valor" name="checkAccesoContinuidad"
                               [readonly]="motivosAccesoHuds[0].valor"
                               (change)="changeMotivoAccesoHuds(motivosAccesoHuds[0])"></plex-bool>
                    <plex-label>Continuidad del cuidado del paciente
                    </plex-label>
                </plex-item>
                <plex-item layout="izquierda">
                    <plex-bool [(ngModel)]="motivosAccesoHuds[1].valor" name="checkAccesoAuditoria"
                               [readonly]="motivosAccesoHuds[1].valor"
                               (change)="changeMotivoAccesoHuds(motivosAccesoHuds[1])"></plex-bool>
                    <plex-label>Auditor√≠a</plex-label>
                </plex-item>
                <plex-item layout="izquierda">
                    <plex-bool [(ngModel)]="motivosAccesoHuds[2].valor" name="checkAccesoUrgencia"
                               [readonly]="motivosAccesoHuds[2].valor"
                               (change)="changeMotivoAccesoHuds(motivosAccesoHuds[2])"></plex-bool>
                    <plex-label>Urgencia / Emergencia</plex-label>
                </plex-item>
            </plex-list>
        </form>
    </main>
    <plex-button modal right type="success" (click)="notificarAccion(true)"> ACEPTAR </plex-button>
    <plex-button modal left type="danger" (click)="notificarAccion(false)"> CANCELAR </plex-button>
</plex-modal>
