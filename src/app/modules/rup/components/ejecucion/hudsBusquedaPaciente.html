<section *ngIf="!showHuds">
    <div class="row">
        <div class="col">
            <plex-box>
                <!-- ----------- Búsqueda de pacientes -------------- -->
                <div class="row">
                    <div class="col-12">
                        <paciente-buscar (searchStart)="searchStart()" (searchEnd)="searchEnd($event)"
                            (searchClear)="onSearchClear()">
                        </paciente-buscar>
                    </div>
                </div>
                <plex-loader *ngIf="loading"></plex-loader>
                <div class=" row" *ngIf="!showHuds">
                    <div class="col-12">
                        <paciente-listado *ngIf="resultadoBusqueda && resultadoBusqueda.length"
                            [pacientes]="resultadoBusqueda" [autoselect]="false" (selected)="onSelect($event)">
                        </paciente-listado>

                        <div *ngIf="resultadoBusqueda && !resultadoBusqueda.length" class="alert alert-default">
                            ¡No se encontró ningún paciente!
                        </div>
                    </div>
                </div>
                <!-- ------------------------------------------------ -->
            </plex-box>
        </div>
    </div>
</section>
<!-- Vista de la Huds del peciente seleccionado -->
<rup-vistaHuds *ngIf="showHuds" [paciente]="paciente" (cambiarPaciente)="evtCambiaPaciente()"></rup-vistaHuds>
