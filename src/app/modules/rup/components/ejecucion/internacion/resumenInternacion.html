<ng-container *ngIf="prestacion">
    <!-- datos del ingreso -->
    <plex-accordion>
        <plex-panel tituloPrincipal="Datos del Ingreso" [active]="true">
            <ng-container>
                <div class="row">
                    <rup-iniciarInternacion (data)="cierraEditar($event)" [paciente]="paciente" [prestacion]="prestacion" [soloValores]="!editarIngreso">
                    </rup-iniciarInternacion>
                    <!-- Editar internacion -->
                    <plex-button class="btn btn-block btn-danger btn-sm" type="danger" *ngIf="!editarIngreso && !editarEgreso" label="Editar"
                        (click)="editar('ingreso')"></plex-button>
                </div>
            </ng-container>
        </plex-panel>
    </plex-accordion>
    <!-- pases de cama TODO: Estilzar segun mockup-->
    <plex-accordion>
        <plex-panel tituloPrincipal="Pases de Cama">
            <div class="row">
                <ng-container>
                    <section class="andes-contenedor-secundario vertical">
                        <!-- <h4 class="text-info">Pases</h4> -->
                        <div class="row">
                            <div class="col">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Cama</th>
                                            <th>Unidad organizativa</th>
                                            <th>Especialidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let pase of pases; let i=index">
                                            <td>{{ pase.estados.fecha | date:'dd-MM-yyyy HH:mm' }}</td>
                                            <td>{{ getHabitacionName(pase) + '/' + pase.nombre }}</td>
                                            <td>{{ pase.estados.unidadOrganizativa.term }}</td>
                                            <td>{{ pase.estados.especialidades[0]?.term }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </ng-container>
            </div>
        </plex-panel>
    </plex-accordion>
    <!-- datos del egreso -->
    <plex-accordion>
        <plex-panel tituloPrincipal="Datos del Egreso">
            <ng-container>
                <rup-egresoInternacion [botonera]="{cerrar: true, validar: false}" (data)="cierraEditar($event)" [prestacion]="prestacion"
                    [soloValores]="!editarEgreso" (btnIniciarEditarEmit)="onBtnIniciarEditar($event)" (prestacionGuardada)="changeRegistrosPrestacion($event)"></rup-egresoInternacion>
                <ng-container class="text-center" *ngIf="btnIniciarEditar">
                    <plex-button type="danger" class="btn btn-block btn-danger btn-sm" *ngIf="!editarIngreso && !editarEgreso" label="{{btnIniciarEditar}}"
                        (click)="editar('egreso')">
                    </plex-button>
                </ng-container>
            </ng-container>
        </plex-panel>
    </plex-accordion>
    <plex-button *ngIf="prestacion && mostrarValidacion && prestacion.estados[prestacion.estados.length - 1].tipo !='validada'"
        label="Validar Internación" (click)="validar()" type="success" class="float-right"></plex-button>
    <plex-button *ngIf="prestacion && prestacion.estados[prestacion.estados.length - 1].tipo==='validada' " label="Romper Validación"
        (click)="romperValidacion() " type="danger " class="float-right "></plex-button>
</ng-container>
