<ng-container *ngIf="graficos.length">
    <div class="row mt-3" *ngFor="let grafico of graficos">
        <div class="col-12">
            <h4 class="text-capitalize">
                {{ grafico.conceptos | enumerar:['term'] }}
            </h4>
            <rup [elementoRUP]="grafico" [prestacion]="prestacion" [paciente]="paciente" [soloValores]="false"></rup>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="elementos.length && registros.length">
    <div class="row mt-3" *ngFor="let item of elementos, let i = index">
        <div class="col-12">
            <h4 class="text-capitalize">
                {{ item.conceptos | enumerar:['term'] }}
            </h4>
            <rup [elementoRUP]="item" [prestacion]="prestacion" [paciente]="paciente" [registro]="registros[i].registro" [soloValores]="true"></rup>
        </div>
    </div>
</ng-container>
