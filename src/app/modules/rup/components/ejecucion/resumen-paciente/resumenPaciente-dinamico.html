<ng-container *ngIf="graficos.length">
    <div class="row" *ngFor="let grafico of graficos">
        <div class="col-12">
            <h4 class="text-capitalize mt-2">
                {{ grafico.conceptos | enumerar:['term'] }}
            </h4>
            <rup [elementoRUP]="grafico" [paciente]="paciente" [soloValores]="false"></rup>
        </div>
    </div>
</ng-container>
