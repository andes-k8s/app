<div class="container">
    <div class="row">
        <div class="col">
            <h5>{{ laboratorio.data.concepto.term }}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Solicitante</b>
            <div>
                {{ laboratorio.data.cda.profesional }}
            </div>
            <b>Datos del CDA</b>
            <div>
                Fecha: {{ laboratorio.data.cda.fecha | fecha }}
            </div>
            <b>Adjuntos</b>
            <ng-container *ngFor="let archivo of laboratorio.data.cda.adjuntos">
                {{ archivo }}
                <a href="javascript:void(0)" (click)="descargar(archivo)">
                    <i class="mdi mdi-36px mdi-file-pdf"></i>
                </a>
            </ng-container>
        </div>
    </div>
</div>
