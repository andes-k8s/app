<form #form="ngForm">
    <div class="row" *ngIf="!soloValores; else showSoloValores">
        <div class=" col-6">
            <div *ngIf="params?.title; else showTerm">
                <label class="text-capitalize">{{ params.title }}</label>
            </div>
            <ng-template #showTerm>
                <label class="text-capitalize">{{ registro.concepto.term }}</label>
            </ng-template>
            <plex-radio [(ngModel)]="registro.valor" [data]="options" name="endoscopio" [type]="vertical" [required]="params.required"></plex-radio>
        </div>
        <div class="col" *ngIf="registro.valor && registro.valor === 'Otro'">
            <plex-text label="Otro" name="otro" [(ngModel)]="registro.valor.otro" [required]="required">
            </plex-text>
        </div>
    </div>
    <ng-template #showSoloValores>
        <div class="row">
            <div class="col">
                <div *ngIf="params?.title; else showTerm">
                    <label class="text-capitalize">{{ params.title }}</label>
                </div>
                <ng-template #showTerm>
                    <label class="text-capitalize">{{ registro.concepto.term }}</label>
                </ng-template>
                {{ registro.valor }}
            </div>
        </div>
    </ng-template>
</form>
