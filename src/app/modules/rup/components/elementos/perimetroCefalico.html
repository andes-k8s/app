<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor en Cm" [(ngModel)]="registro.valor" name="perimetroCefalico"
    label="Perímetro Cefálico" suffix="cm" min="0" (change)="emitChange()" required="true">
</plex-float>
<p *ngIf="soloValores" class="readonly">
    <span>Perímetro Cefálico</span> {{registro.valor}} cm
</p>
