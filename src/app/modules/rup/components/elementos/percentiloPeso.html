<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 100" [(ngModel)]="registro.valor" name="percentiloPeso"
    label="Percentilo de Peso" suffix="%" min="0" max="100" (change)="emitChange()" required="true">
</plex-float>
<p *ngIf="soloValores" class="readonly">
    <span>Percentilo de Peso</span> {{registro.valor}} %
</p>
