<ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">

    <label for="">
        {{ registro.concepto.term }}
    </label>
    <ng-container *ngFor="let requerido of elementoRUP.requeridos; let i = index">
        <rup [elementoRUP]="elementosRUPService.buscarElemento(registro.concepto, registro.esSolicitud)" [prestacion]="prestacion"
            [paciente]="paciente" [registro]="registro" [soloValores]="false" [params]="requerido.params"></rup>
    </ng-container>

    <p *ngIf="soloValores && !tieneValor()" class="readonly">
        <span class="text-capitalize">{{ registro.nombre }} </span>sin valor
    </p>

    <!-- <p *ngIf="soloValores && tieneValor()" class="readonly">
        <span class="text-capitalize">{{ registro.nombre }}</span>
        {{ reg.concepto.term }}
    </p> -->
</ng-container>
