<div *ngIf="!soloValores">
    <!-- requeridos para la formula -->
    <ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
        <div class="row">
            <div *ngFor="let item of elementoRUP.requeridos; let i = index" class="col">
                <rup [elementoRUP]="item.elementoRUP" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros[i]"
                    [soloValores]="soloValores" (change)="calculoIMC()">
                </rup>
            </div>

            <div class="col-4">
                <plex-float label="{{registro.concepto.term}}" [(ngModel)]="valorImc" required="true" name="imc" [disabled]="true">
                </plex-float>
            </div>
        </div>
    </ng-container>

    <p>
        <span>
            {{mensaje}}
        </span>
    </p>
</div>

<ng-container *ngIf="soloValores">
    <ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
        <div class="row">
            <div *ngFor="let item of elementoRUP.requeridos; let i = index" class="col">
                <rup [elementoRUP]="item.elementoRUP" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros[i]"
                    [soloValores]="true" [paciente]="paciente">
                </rup>
            </div>
        </div>
    </ng-container>


    <div class="row">
        <div class="col">
            <b>{{ registro.nombre }}: </b> {{registro.valor}}
        </div>
    </div>
</ng-container>
