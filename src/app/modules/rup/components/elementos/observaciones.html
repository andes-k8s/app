<ng-container *ngIf="!soloValores">
    <label for="observaciones" *ngIf="!params">
        Observación
    </label>
    <textarea class="form-control" [(ngModel)]="registro.valor" rows="4" id="observaciones" name="observaciones"
        placeholder="Ingrese una evolución" (change)="emitChange()"></textarea>
</ng-container>

<p *ngIf="soloValores" class="readonly">
    <label for="observaciones" *ngIf="!params">
        Observación
    </label>
    <ng-container>
        <span [innerHTML]="registro.valor"></span>
    </ng-container>
</p>
