<!-- 
- Fecha y hora de inicio
- Hora de fin
- Tipo de actividad: reference set relacionado con el tipo de prestación (ver #308)
- Temática: listado estático. En el caso de seleccionar 'Otra' mostrar el siguiente campo ...
- Otra temática (ver campo anterior)
- Profesionales intervinientes
- Un campo de observación que se llama 'Resumen de la actividad' (obligatorio) 

-->
<form #form="ngForm">
    <ng-container *ngIf="!soloValores && registro.valor">
        <div class="row">
            <div class="col-4 ">
                <plex-datetime type="date" [(ngModel)]="registro.valor.informe.fecha" [required]="true" [autoFocus]="autoFocus " name="fecha"
                    label="Fecha:">
                </plex-datetime>
            </div>
            <div class="col-4 ">
                <plex-datetime type="time" [(ngModel)]="registro.valor.informe.horaIngreso" [required]="true" name="horaInicio" label="Hora inicio: ">
                </plex-datetime>
            </div>
            <div class="col-4 ">
                <plex-datetime type="time" [(ngModel)]="registro.valor.informe.horaFin" [required]="true" name="horaFin" label="Hora fin:">
                </plex-datetime>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <plex-select [required]="true" label="Tipo actividad: " [(ngModel)]="registro.valor.informe.tipoActividad" name="tipoActividad"
                    (getData)="loadActividades($event)" placeholder="Seleccione... ">
                </plex-select>
            </div>
            <div class="col-6 ">
                <plex-select [required]="true" label="Tématica " [(ngModel)]="registro.valor.informe.tematica" name="tematica" [data]="tematicas"
                    placeholder="Seleccione... " labelField="nombre" (change)="mostrarOtraTematica()">
                </plex-select>
            </div>
        </div>
        <div class="row" *ngIf="elegirOtraActividad">
            <div class="col-12">
                <plex-text label="Otra tématica" name="otraTematica" [(ngModel)]="registro.valor.informe.otraTematica">
                </plex-text>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <plex-select [(ngModel)]="registro.valor.informe.profesionales" (getData)="loadProfesionales($event)" placeholder="Profesionales"
                    labelField="apellido + ' ' + nombre" name="profesionales" [required]="true" [multiple]="true" label="Profesional(es) intervinientes">
                </plex-select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <plex-text label="Resumen de la actividad" name="resumen" [required]="true" [html]="true" [(ngModel)]="registro.valor.informe.resumen">
                </plex-text>
            </div>
        </div>
    </ng-container>
</form>
