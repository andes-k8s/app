<form #form="ngForm">
    <div class="row flex-column" *ngIf="!soloValores">
        <div class="col-3">
            <label *ngIf="params?.showTerm" class="text-capitalize">{{ registro.concepto.term }}</label>
            <label *ngIf="!params?.showTerm && params.titleOverride" class="text-capitalize">{{ params.titleOverride }}</label>
            <plex-int name="intValue" *ngIf="params.numericType === 'integer'" [(ngModel)]="registro.valor" suffix="{{ params.unit ? params.unit : '' }}"></plex-int>
            <plex-float name="floatValue" *ngIf="params.numericType === 'float'" [(ngModel)]="registro.valor" suffix="{{ params.unit ? params.unit : '' }}"></plex-float>
        </div>
    </div>
    <div class="row" *ngIf="soloValores">
        <div class="col">
            <label class="text-capitalize">{{ params && params.showTerm === false ? '' : registro.concepto.term }}</label>
            {{ registro.valor }}
        </div>
    </div>
</form>
