<form #form="ngForm">
    <div class="row">
        <div class="col">
            <div *ngIf="params?.title; else showTerm">
                <label class="text-capitalize">{{ params.title }}</label>
            </div>
            <ng-template #showTerm>
                <label class="text-capitalize">{{ registro.concepto.term }}</label>
            </ng-template>
            <ng-container *ngIf="!soloValores; else showSoloValores">
                <plex-radio [(ngModel)]="registro.valor" [data]="options" name="binario" [type]="params.plexRadioType" [required]="params.required"
                    [label]="params.titulo" (change)="emitChange($event)"></plex-radio>
            </ng-container>
            <ng-template #showSoloValores>
                {{ registro.valor }}
            </ng-template>
        </div>
    </div>
</form>
