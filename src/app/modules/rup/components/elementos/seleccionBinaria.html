<form #form="ngForm">
    <div class="row" *ngIf="!soloValores">
        <div class="col">
            <label class="text-capitalize">{{ params.titulo }}</label>
            <plex-radio [(ngModel)]="registro.valor" [data]="options" name="binario" [type]="params.plexRadioType"
                [required]="params.required" [label]="params.titulo"></plex-radio>
        </div>
    </div>
    <div class="row" *ngIf="soloValores">
        <div class="col">
            {{ registro.valor }}
        </div>
    </div>
</form>
