<form #form="ngForm">
    <div class="row" *ngIf="!soloValores">
        <div class="col-6">
            <label>{{ params.titulo }}</label>
            <plex-radio [(ngModel)]="registro.valor" [data]="options" name="anestesia" [type]="vertical" [required]="params.required"></plex-radio>
        </div>
        <div class="col" *ngIf="registro.valor && registro.valor === 'Otro'">
            <plex-text label="Otro" name="otro" [(ngModel)]="registro.valor.otro" [required]="required">
            </plex-text>
        </div>
    </div>


    <div class="row" *ngIf="soloValores">
        <div class="col">
            {{ registro.valor }}
        </div>
    </div>
</form>
