<table *ngIf="pacientes && pacientes.length" class="table table-striped">
    <thead>
        <tr>
            <th>Estado</th>
            <th>Documento</th>
            <th>Apellido y Nombre</th>
            <th>Nacimiento</th>
            <th>Sexo</th>
        </tr>
    </thead>
    <tbody>
        <tr class="hover" *ngFor="let paciente of pacientes" (click)="seleccionar(paciente)" (mouseenter)="hoverPaciente(paciente)">
            <td>
                <span *ngIf="paciente.estado == 'validado'" class="badge badge-success">Validado</span>
                <span *ngIf="paciente.estado != 'validado'" class="badge badge-warning">Temporal</span>
            </td>
            <td>
                <span *ngIf="paciente?.documento !== ''">{{paciente.documento}}</span>
                <span *ngIf="paciente?.documento === ''">N/D</span>
            </td>
            <td>{{paciente | paciente}}</td>
            <td>
                <span *ngIf="paciente.fechaNacimiento !== null">
                    <span class="d-block">{{paciente.fechaNacimiento | fecha}}</span>
                <span class="d-block"></span> {{paciente | edad}}</span>
                </span>
                <span *ngIf="paciente.fechaNacimiento === null">N/D</span>
            </td>
            <td>{{paciente | sexo}}</td>
        </tr>
    </tbody>
</table>
